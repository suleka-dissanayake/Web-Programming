<!doctype html>
<html>
<head>
	<style>
		table{border:1 px solid pink;}
	</style>
</head>
<body>
<h1>Nested table</h1>
	<table cellspacing='5' cellpadding='5' border='1' >
		<tr>
			<td>Table 1</td>
			<td>
				<table border='1' style="border:1 px solid pink;">
					<caption>Table 1</caption>
					<tr>
						<td>Table 2</td>
						<td>Table 2</td>
					</tr>
					<tr>
						<td>Table 2</td>
						<td>Table 2</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>This contains a list <br><ul><li>item-1</li><li>item-2</li></ul></td>
			<td>Table 1</td>
		</tr>
	</table>
</body>
</html>
