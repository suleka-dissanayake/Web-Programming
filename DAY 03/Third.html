<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<!-- scroll can scroll without stopping -->
	<marquee behavior="scroll" direction="up" style="width:100%; height:50%; color:green;">
		Department of Physical Science
	</marquee>
	<br>
	<!-- slide can scroll and stop at the endpoint-->
	<marquee behavior="slide" direction="down" style="width:100%; height:1000%; color:blue;">
		Faculty of Applied Science
	</marquee>
	<br>
	<!-- alternate can move the element between the endpoints-->
	<marquee behavior="alternate" direction="right" style="width:100%; height:50%; color:red;">
		University of Vavuniya
	</marquee>
</body>
</html>
