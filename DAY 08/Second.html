<!doctype html>
<html>
<head>
	<title> Table rowspan </title>
</head>
<body>
	<center>
	<table border='3' cellpadding='5' style="border-collapse:collapse; width:50%; text-align:center;">
		<tr>
			<th colspan='4'>TITLE</th>
		</tr>
		<tr>
			<td colspan='2'>Subtitle</td>
			<td colspan='2'>Subtitle</td>
		</tr>
		<tr>
			<td rowspan='3'>1 item<br>1 item<br>1 item</td>
			<td rowspan='3'>1 item<br>1 item<br>1 item</td>
			<td rowspan='3'>1 item<br>1 item<br>1 item</td>
			<td rowspan='3'>1 item<br>1 item<br>1 item</td>
		</tr>
		<tr>
		</tr>
		<tr>
		</tr>
		<tr>
			<td colspan='2'>Sub subtitle</td>
			<td colspan='2'>Sub subtitle</td>
		</tr>
	</center>
	</table>
</body>
</html>
