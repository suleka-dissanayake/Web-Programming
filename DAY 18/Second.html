<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.image-container img {
			width: 200px;
			height: auto;
			border: 2px solid #ccc;
			border-radius: 10px;
			transition: transform 0.3s;
		}
		.image-container img:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="image-container">
		<img src="wal.jpg" alt='im1'>
		<img src="wal.jpg" alt='im2'>
		<img src="wal.jpg" alt='im3'>
	</div>
</body>
</html>
