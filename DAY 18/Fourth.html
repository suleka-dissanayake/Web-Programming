<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 50%;
        }
        .image {
            width: 100%; /* Ensure the image fills the container */
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            opacity: 0; /* Correct opacity property */
            transition: opacity 0.5s;
            background-color: #008CBA;
        }
        .container:hover .overlay { /* Correct hover selector */
            opacity: 1;
        }
        .text {
            color: white;
            font-size: 20px; /* Adjusted font size for better visibility */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
        }
    </style>
</head>
<body>
    <h1>Fade in Overlay</h1>
    <div class="container">
        <img src="wal.jpg" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
