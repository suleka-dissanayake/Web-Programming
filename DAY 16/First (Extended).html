<!DOCTYPE html>
<html >
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="f1style.css">
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" required></td>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
                <td>Age:</td>
                <td><input type="int" name="age" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td colspan="3">
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td colspan="3"><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Positions Available:</td>
                <td colspan="3">
                    <input type="radio" name="position" value="junior" required> Junior Developer
                    <input type="radio" name="position" value="mid" required> Mid-level Developer
                    <input type="radio" name="position" value="senior" required> Senior Developer
                </td>
            </tr>
            <tr>
                <td>Programming Languages:</td>
                <td colspan="3">
                    <input type="checkbox" name="language" value="java"> Java
                    <input type="checkbox" name="language" value="javascript"> JavaScript
                    <input type="checkbox" name="language" value="python"> Python
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
