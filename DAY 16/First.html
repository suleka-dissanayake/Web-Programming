<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Application Form</h1>
	<form>
		<table>
			<tr>
				<td>First Name : </td>
				<td><input type="text" name=""></td>
				<td>Last name : </td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Date of Birth : </td>
				<td><input type="date"></td>
				<td>Age : </td>
				<td><input type="int" name="" maxlength="3"></td>
			</tr>
			<tr>
				<td>Gender : </td>
				<td colspan="3">
					<select name='gender' class='lon'>
					<option value='Male' selected>Male</option>
					<option value='Female'>Female</option>
					<option value='none'>Rather not to say</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Email Address : </td>
				<td colspan="3"><input type='email' class='lon'></td>
			</tr>
			<tr>
				<td>Positions Available : </td>
				<td><input type="radio" name='pos'>Junior Developer</td>
				<td><input type="radio" name='pos'>Mid-level Developer</td>
				<td><input type="radio" name='pos'>Senior Developer</td>
			</tr>
			<tr>
				<td>Programming Languages : </td>
				<td><input type='checkbox'>Java</td>
				<td><input type='checkbox'>JavaScript</td>
				<td><input type='checkbox'>Python</td>
			</tr>
			<tr>
				<td>Pasword : </td>
				<td><input type='password'></td>
				<td>Confirm Password : </td>
				<td><input type='password'></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btns'></td>
				<td><input type="reset" class='btns'></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
