<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 600px;
		}
		
		.circle {
			background-color: green;
			width: 300px;
			border-radius: 300px;
			height: 300px;
			transition: 0.5s;
		}
		
		.circle:hover {
			background-color: green;
			width: 400px;
			border-radius: 400px;
			height: 400px;
			height: 400px;
			transition: 0.5s;
		}
		
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
